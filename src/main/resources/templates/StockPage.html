<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock — Aqua Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">


<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a href="/home" class="hover:text-green-300">Home</a>

        <a href="/home/inventario" class="hover:text-green-300">Inventario</a>
    </nav>
</header>

<div th:if="${msgSuccess}" class="bg-green-100 text-green-800 p-2 rounded mb-4">
    <span th:text="${msgSuccess}"></span>
</div>
<div th:if="${msgError}" class="bg-red-100 text-red-800 p-2 rounded mb-4">
    <span th:text="${msgError}"></span>
</div>
<section class="py-12">
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold mb-8 text-center">Inventario</h2>

        <div class="overflow-x-auto rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-green-300 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-sm font-medium uppercase">Nombre</th>
                    <th class="px-6 py-3 text-left text-sm font-medium uppercase">Cantidad (ml)</th>
                    <th class="px-6 py-3 text-left text-sm font-medium uppercase">Acciones</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100" th:each="item : ${stockList}">
                <tr>
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${item.id}"></td>
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${item.producto}"></td>
                    <td class="px-6 py-4 text-sm text-gray-700" th:text="${item.cantidad_ml}"></td>
                    <td class="px-6 py-4 flex gap-2">
                        <!-- Botón actualizar -->
                        <form th:action="@{/admin/actualizarStock}" method="get">
                            <input type="hidden" th:name="id" th:value="${item.id}" />
                            <button type="submit"
                                    class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                                Update
                            </button>
                        </form>
                        <!-- Botón eliminar -->
                        <form th:action="@{/admin/eliminarStock}" method="post" onsubmit="confirmDelete()">
                            <input type="hidden" th:name="id" th:value="${item.id}" />
                            <button type="submit"
                                    class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
                                Delete
                            </button>
                        </form>
                        <script>
                            function confirmDelete() {
                                return confirm("¿Estás seguro de que deseas eliminar este stock?");
                            }
                        </script>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a th:href="@{/admin/agregarStock}"
               class="inline-block px-6 py-3 bg-green-300 text-white font-medium rounded-lg shadow hover:bg-green-400 transition">
                ➕ Agregar Stock
            </a>
        </div>
    </div>
</section>

</body>
</html>
