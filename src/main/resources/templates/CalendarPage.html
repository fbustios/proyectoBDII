        header { background: #f48fb1; color: white; padding: 2rem; }

<body>
<header>
    <h1>ðŸ’… Bienvenida a Nuestro SalÃ³n de UÃ±as</h1>

<section>
    <h2>ðŸ“… Selecciona un DÃ­a</h2>

    <div class="calendar">
        <!-- Generar los 29 dÃ­as -->
        <button th:each="day : ${days}"
                th:text="${day.number}"
                th:class="'day-btn ' + (${day.available} ? 'available' : 'unavailable')"
                th:disabled="${!day.available}"

        </button>

    <div id="times" class="times" style="margin-top: 2rem;"></div>

<script>
    // SimulaciÃ³n de horarios disponibles (el backend puede generar JSON en vez de hardcodear aquÃ­)
    const availability = {
        "2025-09-10": ["10:00 AM", "1:00 PM", "4:00 PM"],
        "2025-09-12": ["11:00 AM", "3:30 PM"],
        "2025-09-15": ["9:30 AM", "2:00 PM"]
    };

    function showTimes(date) {
        const timesDiv = document.getElementById("times");
        timesDiv.innerHTML = "";
        if (availability[date]) {
            availability[date].forEach(time => {
                const btn = document.createElement("button");
                btn.textContent = time;
                btn.onclick = () => alert("Reservaste " + date + " a las " + time);
                timesDiv.appendChild(btn);
            });
        } else {
            timesDiv.innerHTML = "<p>No hay citas disponibles para este dÃ­a.</p>";
        }
    }
</script>
