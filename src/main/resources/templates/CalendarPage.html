<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendario — Aqua Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a th:href="@{/home}" class="hover:text-green-300">Inicio</a>
    </nav>
</header>

<!-- Calendario -->
<section id="calendario" class="py-16 bg-white">
    <div class="max-w-5xl mx-auto px-6 text-center">
        <h2 class="text-3xl font-extrabold mb-8">Disponibilidad del Mes</h2>
        <h3 class="text-xl font-semibold mb-6" th:text="${nombreMes}">Septiembre 2025</h3>

        <!-- Encabezado de la semana -->
        <div class="grid grid-cols-7 text-sm font-medium mb-2">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>

        <!-- Días del mes -->
        <div class="grid grid-cols-7 gap-2">
            <!-- Cada celda representa un día -->
            <div th:each="dia : ${diasMes}">
                <form th:action="@{/home/citasDisponibles}">
                    <input type="hidden" th:name="dia" th:value="${dia.getDia()}" />
                    <button th:text="${dia.getDia()}"
                            th:classappend="${dia.disponible}
                        ? 'bg-green-300 text-white hover:bg-green-400'
                        : 'bg-gray-300 text-gray-600 cursor-not-allowed'"
                            th:disabled="${!dia.disponible}"
                            name="diaSeleccionado"
                            th:value="${dia.getDia()}"
                            class="w-full h-12 flex items-center justify-center rounded-lg font-medium shadow-sm transition">
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-8 bg-gray-100">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
        <p class="text-sm">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Aqua Nails. Todos los derechos reservados.</p>
        <div class="space-x-4 text-sm">
            <a th:href="@{/terminos}">Términos</a>
            <a th:href="@{/privacidad}">Privacidad</a>
        </div>
    </div>
</footer>

</body>
</html>
