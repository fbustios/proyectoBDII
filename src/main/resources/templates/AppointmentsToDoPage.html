<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citas Disponibles — Aqua Nails Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails Admin</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a href="/admin" class="hover:text-green-300">Panel</a>
        <a href="/logout" class="hover:text-green-300">Salir</a>
    </nav>
</header>

<!-- Sección de citas -->
<section class="px-6 py-16 max-w-6xl mx-auto">
    <h2 class="text-3xl font-extrabold mb-8 text-center">Citas Disponibles</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Recorremos la lista de citas del backend -->
        <div th:each="cita : ${citasDisponibles}" class="bg-white rounded-2xl shadow-md p-6 flex flex-col justify-between">
            <div>
                <p class="text-gray-700 mb-2">
                    <span th:text="${cita.getId()}" class="font-semibold">I:</span>
                </p>
                <p class="text-gray-700 mb-2">
                    <span class="font-semibold">Inicio:</span>
                    <span th:text="${cita.fecha_inicio.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"></span>
                </p>
                <p class="text-gray-700 mb-2">
                    <span class="font-semibold">Fin:</span>
                    <span th:text="${cita.fecha_fin.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"></span>
                </p>
            </div>
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="py-8 bg-gray-100 mt-16">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
        <p class="text-sm">© 2025 Aqua Nails. Todos los derechos reservados.</p>
        <div class="space-x-4 text-sm">
            <a href="/terminos">Términos</a>
            <a href="/privacidad">Privacidad</a>
        </div>
    </div>
</footer>

</body>
</html>
