<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizar Stock — Aqua Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a href="/admin" class="hover:text-green-300">Panel</a>

    </nav>
</header>

<section class="py-12">
    <div class="max-w-lg mx-auto px-6 glass rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Actualizar Stock</h2>

        <form th:action="@{/admin/actualizarStock}" method="post" class="space-y-6"
              onsubmit="return confirm('¿Confirmas la actualización de stock?');">

            <div>
                <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad a añadir</label>
                <input type="hidden" name="item_id" th:value="${item_id}">
                <input type="number" id="cantidad" name="cantidad" required
                       class="mt-2 w-full rounded-lg border-gray-300 focus:ring-green-300 focus:border-green-300 text-gray-700 p-3">
                <p class="text-xs text-gray-500 mt-1">Ingresa la cantidad extra</p>
            </div>


            <div class="text-center">
                <button type="submit"
                        class="px-6 py-3 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600 transition">
                    Actualizar Stock
                </button>
            </div>
        </form>
    </div>
</section>


</body>
</html>
