<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-900">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Reservar <span class="text-green-300">Cita</span></h1>
    <nav class="space-x-6 text-sm font-medium">

    </nav>
</header>

<!-- TÃ­tulo -->
<section class="py-8 px-6 max-w-6xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Citas Disponibles</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Iterar sobre las citas -->
        <div th:each="cita : ${citas}" class="bg-white rounded-2xl shadow-md p-6 flex flex-col justify-between">
            <div>
                <p class="text-gray-700 mb-2">
                    <span class="font-semibold">Inicio:</span>
                    <span th:text="${cita.fecha_inicio.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"></span>
                </p>
                <p class="text-gray-700 mb-2">
                    <span class="font-semibold">Fin:</span>
                    <span th:text="${cita.fecha_fin.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"></span>
                </p>
            </div>
            <!-- Formulario para enviar id -->
            <form th:action="@{/home/servicios}" method="get" class="mt-4">
                <input type="hidden" th:name="cita_id" th:value="${cita.id}" />
                <button type="submit" class="w-full px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">
                    Reservar
                </button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
