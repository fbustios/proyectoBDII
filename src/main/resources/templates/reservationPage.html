<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finalizar Reservación — Aqua Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a href="/home/calendar" class="hover:text-green-300">Calendario</a>
    </nav>
</header>

<!-- Finalizar Reservación -->
<section class="py-12">
    <div class="max-w-lg mx-auto px-6 bg-white rounded-lg shadow p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Finalizar Reservación</h2>
        <p class="mb-4 text-gray-600 text-center">
            Sube una <strong>imagen del comprobante de pago</strong> para confirmar tu reservación.
            Tu cita quedará en estado <span class="font-semibold text-yellow-500">pendiente</span> hasta ser aprobada por un administrador.
        </p>

        <form th:action="@{/reservar}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Input imagen -->
            <div>
                <label for="imagen" class="block text-sm font-medium text-gray-700 mb-2">Comprobante de pago</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"
                       class="block w-full border border-gray-300 rounded-lg p-2 focus:ring-green-300 focus:border-green-300" required>
                <input type="hidden" name="cita_id" th:value="${c_id}">
                <input type="hidden" name="servicio_id" th:value="${s_id}">
            </div>

            <!-- Botón enviar -->
            <div class="text-center">
                <button type="submit"
                        class="px-6 py-3 bg-green-300 text-white font-medium rounded-lg shadow hover:bg-green-400 transition">
                    ✅ Enviar comprobante
                </button>
            </div>
        </form>
    </div>
</section>



</body>
</html>
