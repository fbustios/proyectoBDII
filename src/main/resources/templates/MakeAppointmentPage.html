<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Cita — Aqua Nails Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(6px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Navbar -->
<header class="w-full px-6 py-5 flex items-center justify-between bg-white shadow">
    <h1 class="text-2xl font-bold tracking-wide">Aqua <span class="text-green-300">Nails Admin</span></h1>
    <nav class="space-x-6 text-sm font-medium">
        <a href="/admin" class="hover:text-green-300">Panel</a>
        <a href="/home" class="hover:text-green-300">Home</a>
    </nav>
</header>

<!-- Formulario -->
<section class="px-6 py-16 max-w-2xl mx-auto">
    <h2 class="text-3xl font-extrabold mb-6 text-center">Agregar Nueva Cita</h2>

    <form th:action="@{/admin/agregarCitas}" method="post" class="bg-white p-8 rounded-2xl shadow-lg flex flex-col gap-6">

        <!-- Fecha Inicio -->
        <div>
            <label for="fechaInicio" class="block text-gray-700 font-medium mb-2">Fecha Inicio</label>
            <input type="datetime-local" name="fechaInicio" id="fechaInicio"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
        </div>

        <!-- Fecha Fin -->
        <div>
            <label for="fechaFin" class="block text-gray-700 font-medium mb-2">Fecha Fin</label>
            <input type="datetime-local" name="fechaFin" id="fechaFin"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" required>
        </div>

        <button type="submit" class="mt-4 px-6 py-3 bg-pink-500 text-white font-medium rounded-lg shadow hover:bg-pink-600 transition">
            Agregar Cita
        </button>
    </form>
</section>

<!-- Footer -->
<footer class="py-8 bg-gray-100 mt-16">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
        <p class="text-sm">© 2025 Aqua Nails. Todos los derechos reservados.</p>
        <div class="space-x-4 text-sm">
            <a href="/terminos">Términos</a>
            <a href="/privacidad">Privacidad</a>
        </div>
    </div>
</footer>

</body>
</html>
